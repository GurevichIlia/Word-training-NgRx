<div class="container">
  <div class="row align-items-center justify-content-center">

    <div class="col-12 text-center" >
      <div class="instruction-title">
        <span> Select group you want to train</span>
      </div>

      <app-group-list
        [groups]="groups$ | async"
        [selectedGroup]="selectedTrainingGroup$ | async"
        (selectGroup)="selectGroup($event)"
      ></app-group-list>

      <section class="mb-4 statistics">
        <app-group-statistics [statistics]="groupStatistics$ | async"></app-group-statistics>
      </section>
    </div>



    <div class="empty-word-list-warning mt-5" *ngIf="!(isAllowedStart$ | async)">
      <span>Add at least 5 words to continue</span>
    </div>

  </div>
</div>

<div class="text-center start-btn">
  <!-- <button type="buttom" [disabled]="!(isAllowedStart$ | async)"
    (click)="startTrain()" class="col-10 mb-2" nbButton>
    Start
  </button> -->

  <a  (click)="startTrain()"class="custom-button dark col-10 mb-2 w-100" [ngClass]="{'disabled':!(isAllowedStart$ | async)}" type="submit">Start</a>


</div>
