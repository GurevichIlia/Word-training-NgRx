<ng-container *ngIf="counterResult$ | async as counterResult">

  <nb-card *ngIf="trainingResult$  | async as words">
    <div class="container">

      <nb-card-header class="row" *ngIf="trainedGroup$ | async as group">
        <div class="col-5">
          <div class="row ">
            <button class="col-12 mb-1 menu-button" size="small" (click)="goToVocabulary()" nbButton>Vocabulary</button>
            <button class="col-12 mb-1 menu-button" size="small" (click)="trainAgain(group)" nbButton>Train
              again</button>
            <button class="col-12 change-group" size="small" (click)="changeGroup()" nbButton>Change group</button>
          </div>

        </div>
        <div class="col-7">
          <div>
            <app-word-counter></app-word-counter>

          </div>
          <p class="mt-3">
            <span class="group-name">Group name: {{group.name}}</span>

          </p>

        </div>

      </nb-card-header>
      <nb-card-body>
        <section class="mb-4 statistics">
          <app-group-statistics
            [title]="'Train statistics'"
            [expanded]="true"
            [statistics]="statistics$ | async">
          </app-group-statistics>
        </section>
        <nb-list>
          <nb-list-item *ngFor="let word of words" class="d-block">
            <span class="word"> {{word.word}}</span>
            <br>
            <span class="translation">{{word.translation}}</span>
            <nb-progress-bar class="custom-progress-bar mt-3" [value]="word.levelKnowledge | convertToPercent"
              size="tiny" [displayValue]="true"></nb-progress-bar>

            <!-- <span class="ml-auto" [ngSwitch]="word.levelKnowledge">

            </p>
            <p *ngSwitchCase="2">
              <button class="col-2 level better" size="small" [disabled]="true" nbButton>2</button>

            </p>
            <p *ngSwitchCase="3">
              <button class="col-2 level medium" size="small" [disabled]="true" nbButton>3</button>

            </p>
            <p *ngSwitchCase="4">
              <button class="col-2 level good" size="small" [disabled]="true" nbButton>4</button>

            </p>
            <p *ngSwitchCase="5">
              <button class="col-2 level excellent" size="small" [disabled]="true" nbButton>5</button>

            </p>
            <p *ngSwitchDefault>
              <button class="col-2 level" size="small" status="basic" [disabled]="true" nbButton>0</button>

            </p>
          </span> -->

                                src="../../../assets/Photos/icons8-checkmark-48.png" alt="">
                          <img style="float: right" class="icons" *ngIf="word.knowen === false"
                                src="../../../assets/Photos/icons8-delete-48.png" alt=""> -->
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </div>

  </nb-card>

</ng-container>
