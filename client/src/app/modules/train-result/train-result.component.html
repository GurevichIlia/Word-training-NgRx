<nb-card *ngIf="userWordsFilteredByTrainingGroup$ | async as words">
  <nb-card-header class="row">
    <div class="col-4">
      <div class="row ">
        <button class="col-12 mb-1 menu-button" size="small" (click)="goToVocabulary()" nbButton>Vocabulary</button>
        <button class="col-12 mb-1 menu-button" size="small" (click)="trainAgain()" nbButton>Train again</button>
        <button class="col-12 change-group" size="small" (click)="changeGroup()" nbButton>Change group</button>
      </div>

    </div>

  </nb-card-header>
  <nb-card-body>
    <h4 *ngIf="trainedGroup$ | async as group">Group name: {{group.name}}</h4>
    <nb-list>
      <nb-list-item *ngFor="let word of words" class="d-block">
        <span><strong>{{ word.word }}</strong></span>
        <nb-progress-bar class="custom-progress-bar mt-3" [value]="word.levelKnowledge | convertToPercent" size="tiny"
          [displayValue]="true"></nb-progress-bar>
