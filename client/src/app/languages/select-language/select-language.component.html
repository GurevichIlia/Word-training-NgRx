<nb-card>
      <nb-card-body>

            <nb-tabset>
                  <nb-tab class="p-0" tabTitle="User languages" [badgeText]="userLanguages?.length"
                        badgeStatus="warning">

                        <nb-select class="col-12 mt-3 mb-3" placeholder="Select language"
                              [(ngModel)]="currentlanguageId">
                              <nb-option *ngFor="let language of userLanguages" [value]="language._id">
                                    {{language.name}}
                                    <nb-icon class="ml-auto" (click)="dispatchAction('DELETE', language._id)"
                                          icon="trash-2-outline">
                                    </nb-icon>
                              </nb-option>
                        </nb-select>

                        <div class="row justify-content-center">
                              <div class="col-xl-5 submitBtnBox">
                                    <button type="button" size="medium" nbButton
                                          (click)="dispatchAction('SELECT', currentlanguageId)"
                                          status="success">Submit</button>

                              </div>
                        </div>
                  </nb-tab>
                  <nb-tab class="p-0" tabTitle="All languages" [badgeText]="allLanguages?.length" badgeStatus="warning">

                        <!-- <nb-select #AllLanguages multiple class="col-12 mt-3 mb-3" size="large"
                              placeholder="Select language">
                              <nb-option *ngFor="let language of allLanguages" [value]="language">
                                    {{language.name}}
                              </nb-option>


                        </nb-select> -->

                        <nb-list class="col-12 mt-3 mb-3 p-0">
                              <nb-list-item *ngFor="let language of allLanguages">
                                    <nb-checkbox [disabled]="language.isSelected" (click)="onSelectLanguage(language)"
                                          [checked]="language.isSelected === true">
                                          {{language.name}}
                                    </nb-checkbox>


                              </nb-list-item>
                        </nb-list>

                        <div class="row justify-content-center">
                              <div class="col-6 col-xl-5 ">
                                    <button type="button" size="medium" nbButton (click)="onAddLanguages()"
                                          status="success">Submit</button>

                              </div>
                              <div class="col-6 col-xl-5 ">
                                    <button type="button" size="medium" nbButton (click)="dispatchAction('CANCEL')"
                                          status="danger">Cancel</button>

                              </div>
                        </div>



                  </nb-tab>

            </nb-tabset>

      </nb-card-body>
</nb-card>
