<div *ngIf="allLanguages$ | async as languages; else loader">

  <app-select-language
    *ngIf="languages.length !== 0"
    [currentlanguageId]="(currentLearningLanguage$ | async)?._id"
    [allLanguages]="languages"
	[userLanguages]="userLanguages$ | async"

    (addLanguage)="addLanguageToUserLanguages($event)"
  (deleteUserLanguage)="deleteUserLanguage($event)"
  (selectUserLanguageForLearning)="setCurrentLearningLanguage($event)"



	>
  </app-select-language>



</div>

<ng-template #loader>
  <nb-card [nbSpinner]="true" nbSpinnerStatus="basic">
    <nb-card-body>
      Loading...
    </nb-card-body>
  </nb-card>
</ng-template>
