<div *ngIf="words">
  <ng-container *ngIf="words.length !== 0">

    <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="20"
      (scrolled)="onScroll()">
      <ng-container *ngFor="let word of words ; trackBy: trackWords; let i = index">

        <app-word (action)="sendAction($event)" [userId]="userId" [word]="word" [isShowMenu]="isShowMenu"
          [menuItems]="menuItems" [isShowDefaultOptions]="isShowDefaultOptions">
        </app-word>


      </ng-container>

    </div>


  </ng-container>


  <!-- <button class="col-12" (click)="showMore()" type="button" nbButton outline status="default"
                  size="small">Show
                  more</button> -->
</div>
