<div #scrollframe *ngIf="words; else loader">
  <ng-container *ngIf="words.length !== 0 ; else empty">

    <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="20"
    (scrolled)="onScroll()"
  >
  <app-word *ngFor="let word of words ; trackBy: trackWords; let i = index"
  (action)="sendAction($event)" [word]="word" [isShowDefaultOptions]="isShowDefaultOptions">
  <!-- <nb-checkbox [checked]="word.assignedGroups.includes(selectedGroup)"></nb-checkbox> -->
</app-word>
</div>


  </ng-container>
  <ng-template #empty>
    <span class="m-auto">No one word yet</span>

  </ng-template>

  <!-- <button class="col-12" (click)="showMore()" type="button" nbButton outline status="default"
                  size="small">Show
                  more</button> -->
</div>

<ng-template #loader>
  <nb-card [nbSpinner]="true" nbSpinnerStatus="basic">
    <nb-card-body>
      Loading...
    </nb-card-body>
  </nb-card>
</ng-template>
